<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <wrapper class="wrapper">

    <header class="header">

        <div class="container__filters">

            <div class="filter filter__by-crime">
            </div>
            <div class="filter filter__by-incarceration">
            </div>
            <div class="filter filter__by-officer">
            </div>

        </div>

        <span class="container__button--show-notes">
        </span>

    </header>

    <main class="main">

        <div class="container__main--left">

            <sidebar class="sidebar--notes">
                <article class="container__form form--add-note">
                </article>
                <article class="container__list container--notes-list">
                </article>
            </sidebar>

        </div>

        <div class="container__main--right">

            <article class="container__list container--criminal-list">
            </article>
            <article class="container__list container--officer-list">
            </article>
        </div>

    </main>

    </wrapper>
<script type="module" src="./scripts/main.js"></script>
</body>

</html>
